<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily form</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="description" content="" />
	<link rel="icon" href="fav.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

<body>
	
		<div class="signup-box">
			<h1 class="signup-box__title">Create your free account</h1>
			<p class="signup-box__text">Come and join our cool and amazing community, fill in your details
to get started. Already have an account? <a href="#" class="signup-box__link">Log in.</a>
			</p>
			<form action="POST" class="reg-form">
				<input type="text" class="reg-form__input reg-form__input--sm" name="first-name" id="fname" placeholder="First name" required>
				<input type="text" class="reg-form__input reg-form__input--sm" name="last-name" id="lname" placeholder="Last name" required>
				<input type="e-mail"  class="reg-form__input name="email" id="email" placeholder="Email address" required>
				<input type="password" class="reg-form__input  name="password" id="password" placeholder="Password" required>
				<button class="reg-form__btn">Sign up for free</button>

			</form>
			<p class="signup-box__text">By clicking on “Sign up for free”, you agree to the  <a href="#" class="signup-box__link">  Terms of Service </a> and 
the <a href="#" class="signup-box__link"> Privacy Policy</a>



		</div>

	
</body>
</html>
